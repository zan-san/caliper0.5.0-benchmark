---
test:
    workers:
        type: local
        number: 4
    rounds:
    - label: set
      txNumber: 10000
      rateControl: { type: 'fixed-rate', opts: { tps: 5000 } }
      workload:
        module: ./set.js
    - label: get
      txNumber: 10000
      rateControl: { type: 'linear-rate', opts: { startingTps: 10000, finishingTps: 11000 } }
      workload:
        module: ./get.js
    - label: transfer
      txNumber: 10000
      rateControl: { type: 'fixed-rate', opts: { tps: 5000 } }
      workload:
        module: ./transfer.js

monitors:
  resource:
  - module: docker
    options:
      interval: 5
      containers:
      - all